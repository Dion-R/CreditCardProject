<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Interactive Card</title>
  </head>
  <body>
    <div class="container">
      <div class="backgroundImg">
        <div class="cardContainer">
          <div class="d-flex justify-start">
            <div class="card1">
              <div class="d-flex g-1 align-center dotHolder">
                <div class="fullDot"></div>
                <div class="hollowDot"></div>
              </div>
              <span class="b-l mb-3 text-white number1">0000</span>
              <span class="b-l mb-3 text-white number2">0000</span>
              <span class="b-l mb-3 text-white number3">0000</span>
              <span class="b-l mb-3 text-white number4">0000</span>
              <div class="d-flex align-center justify-between mt-3">
                <p class="name text-white">JANE APPLESEED</p>
                <div>
                  <span class="monthOutput text-white">00</span><span class="text-white">/</span><span class="yearOutput text-white">00</span>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-end">
            <div class="card2">
              <div class="darkBanner"></div>
              <div class="greyBanner">
                <p class="cvcOutput">000</p>
              </div>
              <div class="miscDetails"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="formContainer">
        <form action="">
          <div class="my-3">
            <label for="cardholderName" class="block">CARDHOLDER NAME</label>
            <input
              type="text"
              id="cardholderName"
              placeholder="e.g. Dion Riotto"
            />
            <p class="alert1 none b-m">Can't be blank</p>
          </div>
          <div class="my-3">
            <label for="cardholderName" class="block">CARD NUMBER</label>
            <input
              type="text"
              id="cardholderNumber"
              placeholder="e.g. 1234 4567 8910 0000"
              maxlength="19"
            />
            <p class="alert2 none b-m">Can't be blank</p>
          </div>
          <div class="cardDetails my-3">
            <div class="exp">
              <label for="expDate">EXP. DATE (MM/YY)</label>
              <input type="text" placeholder="MM" class="month" maxlength="2"/>
              <input type="text" placeholder="YY" class="year" maxlength="2"/>
              <p class="alert3 none b-m">Can't be blank</p>
            </div>
            <div class="cvc">
              <label for="" class="block">CVC</label>
              <input type="text" placeholder="e.g. 123" class="cvcInput" maxlength="3"/>
              <p class="alert4 none b-m">Can't be blank</p>
            </div>
          </div>
          <input
            type="submit"
            action="submit"
            value="Confirm"
            class="submitBtn"
          />
        </form>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="test.js"></script>
  </body>
</html>
